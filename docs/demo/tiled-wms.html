<!DOCTYPE html>
<html>
<head>
  <title>Tiled WMS Layer Demo</title>
  <script src="./lib/proj4-v2.4.3.js"></script>
  <script src="./lib/proj4-defs.js"></script>
  <script src="./lib/mapview/web-gis-elements.js"></script>
</head>
<body>

  <a href="./">&lt; Back</a>

  <h1>Tiled WMS Layer Demo</h1>

  <map-view id="demo-map" basemap="osm" center="-98.8, 38">
    <map-layer-twms
      name="example-twms-topp:states"
      extent="-125, 24, -66, 50"
      url="https://ahocevar.com/geoserver/wms"
      params="LAYERS=topp%3Astates&TILED=true"
      server-type="geoserver"
    ></map-layer-twms>
  </map-view>

</body>
</html>
