<!DOCTYPE html>
<html>
<head>
  <title>Layer Opacity Demo</title>
  <script src="./lib/proj4-v2.4.3.js"></script>
  <script src="./lib/proj4-defs.js"></script>
  <script src="./lib/mapview/web-gis-elements.js"></script>
</head>
<body>

  <a href="./">&lt; Back</a>

  <h1>Layer Opacity Demo</h1>

  <map-view id="demo-map" basemap="osm" center="-98.8, 38">
    <map-layer-twms
      id="layer"
      name="example-twms-topp:states"
      extent="-125, 24, -66, 50"
      url="https://ahocevar.com/geoserver/wms"
      params="LAYERS=topp%3Astates&TILED=true"
      server-type="geoserver"
    ></map-layer-twms>
  </map-view>

  <label style="display: block">
    <input id="slider" type="range" min="0" max="1" step="0.01" value="1" /> Opacity
  </label>

  <script>
    var layer = document.getElementById('layer');
    var slider = document.getElementById('slider');

    slider.addEventListener('change', function () {
      layer.opacity = slider.value;
    });
  </script>

</body>
</html>
